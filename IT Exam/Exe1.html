<!DOCTYPE html>
<html>
<head>
	<title>Exe 1</title>
</head>
<body>
	<h1>Form Example</h1>
	<table border="1">
		<tr>
			<td>First Name *</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Last Name *</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Password *</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Confirm Password *</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Enter Your Hobbies *</td>
			<td><select>
				<option>Travelling</option>
				<option>Swimming</option>
				<option>Football</option>
			</select></td>
		</tr>
		<tr>
			<td>Notified By Email: </td>
			<td><input type="checkbox"></td>
		</tr>
		<tr>
			<td>Gender *</td>
			<td><input type="radio">Male<br><input type="radio">Female</td>
		</tr>
		<tr>
			<td>Address *<br><i>(Please fill your address in: "no,street,state,city")</i></td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td><button>Submit Form</button></td>
			<td><button>Clear Form</button></td>
		</tr>
	</table>
</body>
</html>
