<!DOCTYPE html>
<html>
<head>
	<title>Exe 6</title>
	<script src="calculator.js" type="text/javascript"></script>
</head>
<body>


	<h1>Calculator</h1>
	<table border="1" cellpadding="5" cellspacing="5" width="600">
		<tr align="center">
			<td>First number</td>
			<td>Second Number</td>
			<td>Result</td>
		</tr>
		<tr align="center">
			<td><input name="number1" type="text" size=10 id='num1'/></td>
			<td><input name="number2" type="text" size=10 id='num2'/></td>
			<td> <input type="text" id='result' readonly ></td>
		</tr>
		<tr>
			<td colspan="3">
				<button onclick="show('1')">+</button>
				<button onclick="show('2')">-</button>
				<button onclick="show('3')">*</button>
				<button onclick="show('4')">/</button>
				<button onclick="show('5')">%</button>
			</td>
		</tr>

	</table>
	<script type="text/javascript">
		function show(result){
			let n1=parseFloat(document.getElementById('num1').value);
			let n2=parseFloat(document.getElementById('num2').value);
			let r;
			let c=result;

			switch(c)
			{
				case '1':
				r=n1+n2;
				break;
				case '2':
				r=n1-n2;
				break;
				case '3':
				r=n1*n2;
				break;
				case '4': 
				r=n1/n2;
				break;
				case '5':
				r=n2*100/n1;
				break;
				default:
				break;

			}
			document.getElementById('result').value=r;
		}
	</script>
</body>
</html>
